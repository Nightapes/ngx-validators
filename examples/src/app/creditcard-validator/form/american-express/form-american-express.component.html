<mat-form-field>
  <input
    type="creditcard"
    matInput
    [(ngModel)]="model"
    name="creditcard"
    #formControl="ngModel"
    creditCard="americanExpress"
    placeholder="Creditcard"
  />
  <mat-hint *ngIf="formControl.hasError('americanExpress')" class="error">This is not a AmericanExpress card</mat-hint>
</mat-form-field>
