<mat-form-field>
    <mat-select [(value)]="selected">
        <mat-option value="form" *ngIf="currentValidator.formHTML">
            Form
        </mat-option>
        <mat-option value="reactiveForm" *ngIf="currentValidator.reactiveformHTML">
            Reactive Form
        </mat-option>
    </mat-select>
</mat-form-field>
<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Universal validator - {{item}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ng-container *ngIf="selected =='reactiveForm'">
            <app-reactive-repeat-character-regex-rule *ngIf="item == 'repeatCharacterRegexRule'"></app-reactive-repeat-character-regex-rule>
            <app-reactive-alphabetical-character-rule *ngIf="item == 'alphabeticalCharacterRule'"></app-reactive-alphabetical-character-rule>
            <app-reactive-digit-character-rule *ngIf="item == 'digitCharacterRule'"></app-reactive-digit-character-rule>
            <app-reactive-lowercase-character-rule *ngIf="item == 'lowercaseCharacterRule'"></app-reactive-lowercase-character-rule>
            <app-reactive-uppercase-character-rule *ngIf="item == 'uppercaseCharacterRule'"></app-reactive-uppercase-character-rule>
            <app-reactive-special-character-rule *ngIf="item == 'specialCharacterRule'"></app-reactive-special-character-rule>
            <app-reactive-mismatch *ngIf="item == 'mismatch'"></app-reactive-mismatch>
        </ng-container>
        <ng-container *ngIf="selected =='form'">
            <app-alphabetical-character-rule *ngIf="item == 'alphabeticalCharacterRule'"></app-alphabetical-character-rule>
            <app-repeat-character-regex-rule *ngIf="item == 'repeatCharacterRegexRule'"></app-repeat-character-regex-rule>
            <app-digit-character-rule *ngIf="item == 'digitCharacterRule'"></app-digit-character-rule>
            <app-lowercase-character-rule *ngIf="item == 'lowercaseCharacterRule'"></app-lowercase-character-rule>
            <app-uppercase-character-rule *ngIf="item == 'uppercaseCharacterRule'"></app-uppercase-character-rule>
        </ng-container>
    </mat-card-content>
</mat-card>
<app-codeviewer *ngIf="currentValidator && selected =='form'" [html]="currentValidator.formHTML" [tsCode]="currentValidator.formTS"></app-codeviewer>
<app-codeviewer *ngIf="currentValidator && selected =='reactiveForm'" [html]="currentValidator.reactiveformHTML" [tsCode]="currentValidator.reactiveformTS"></app-codeviewer>
