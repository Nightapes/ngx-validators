<mat-form-field>
  <input
    type="password"
    matInput
    [(ngModel)]="password"
    name="password"
    #formControl="ngModel"
    password
    lowercaseCharacter="1"
    placeholder="Password"
  />
  <mat-hint *ngIf="formControl.hasError('lowercaseCharacterRule')" class="error"
    >Password should contain at least one lowercase character</mat-hint
  >
</mat-form-field>
